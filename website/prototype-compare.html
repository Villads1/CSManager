<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Prototypes - Theme Comparison</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }

        .theme-selector {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #111;
            border-bottom: 1px solid #333;
            z-index: 9999;
            transition: transform 0.3s ease;
        }

        .theme-selector.collapsed {
            transform: translateY(-100%);
        }

        .category-tabs {
            display: flex;
            border-bottom: 1px solid #222;
        }

        .category-tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: #666;
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            border-bottom: 2px solid transparent;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .category-tab:hover {
            color: #aaa;
            background: #1a1a1a;
        }

        .category-tab.active {
            color: #fff;
            border-bottom-color: #ff6b00;
        }

        .category-tab .emoji {
            margin-right: 6px;
        }

        .theme-options {
            display: none;
        }

        .theme-options.active {
            display: flex;
        }

        .theme-btn {
            flex: 1;
            padding: 14px 20px;
            background: transparent;
            border: none;
            color: #888;
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            border-bottom: 3px solid transparent;
        }

        .theme-btn:hover {
            background: #1a1a1a;
            color: #fff;
        }

        .theme-btn.active {
            color: #fff;
            background: #1a1a1a;
        }

        .theme-btn.frost.active {
            border-bottom-color: #00b4ff;
        }

        .theme-btn.fire.active {
            border-bottom-color: #ff8c00;
        }

        .theme-btn.minimal.active {
            border-bottom-color: #00ff88;
        }

        .theme-btn.current.active {
            border-bottom-color: #ff6b00;
        }

        .theme-btn.solid.active {
            border-bottom-color: #ff6b00;
        }

        /* FM Theme colors */
        .theme-btn.fm-classic.active {
            border-bottom-color: #2d5a27;
        }

        .theme-btn.fm-dark.active {
            border-bottom-color: #1a1a2e;
        }

        .theme-btn.fm-modern.active {
            border-bottom-color: #0066cc;
        }

        .theme-btn.fm26.active {
            border-bottom-color: #8b5cf6;
        }

        /* Misc Theme colors */
        .theme-btn.user-home.active {
            border-bottom-color: #6366f1;
        }

        .theme-btn span {
            display: block;
            font-size: 0.7rem;
            font-weight: 400;
            color: #666;
            margin-top: 4px;
        }

        /* Theme button wrapper (for Current with nested version toggle) */
        .theme-btn-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: transparent;
            color: #888;
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            border-bottom: 3px solid transparent;
        }

        .theme-btn-wrapper:hover {
            background: #1a1a1a;
            color: #fff;
        }

        .theme-btn-wrapper.active {
            color: #fff;
            background: #1a1a1a;
        }

        .theme-btn-wrapper.current.active {
            border-bottom-color: #ff6b00;
        }

        .theme-btn-content {
            flex: 1;
            text-align: center;
        }

        .theme-btn-content span {
            display: block;
            font-size: 0.7rem;
            font-weight: 400;
            color: #666;
            margin-top: 4px;
        }

        /* Version toggle inside theme box */
        .version-toggle-inline {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3px;
            margin-left: 10px;
            padding-left: 10px;
            border-left: 1px solid #444;
        }

        .version-toggle-inline .ver-btn {
            padding: 4px 8px;
            background: #333;
            border: 1px solid #555;
            border-radius: 3px;
            color: #888;
            font-size: 0.65rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .version-toggle-inline .ver-btn:hover {
            background: #444;
            color: #fff;
        }

        .version-toggle-inline .ver-btn.active {
            background: #ff6b00;
            border-color: #ff6b00;
            color: #000;
        }

        .version-toggle-inline .ver-btn.disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background: #222;
            border-color: #444;
            color: #555;
        }

        .version-toggle-inline .ver-btn.disabled:hover {
            background: #222;
            color: #555;
        }

        .coming-soon {
            flex: 1;
            padding: 24px;
            text-align: center;
            color: #444;
            font-size: 0.9rem;
        }

        .coming-soon em {
            color: #666;
        }

        .toggle-btn {
            position: fixed;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            width: 36px;
            height: 24px;
            background: #222;
            border: 1px solid #444;
            border-radius: 4px;
            color: #888;
            font-size: 0.8rem;
            cursor: pointer;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s ease;
        }

        .toggle-btn:hover {
            background: #333;
            color: #fff;
        }

        .toggle-btn.collapsed {
            top: 8px;
        }

        iframe {
            position: fixed;
            top: 90px;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: calc(100vh - 90px);
            border: none;
            transition: top 0.3s ease, height 0.3s ease;
        }

        iframe.expanded {
            top: 0;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="theme-selector" id="themeSelector">
        <!-- Category Tabs -->
        <div class="category-tabs">
            <button class="category-tab active" onclick="switchCategory('hltv')">
                <span class="emoji">üìä</span> HLTV Inspired
            </button>
            <button class="category-tab" onclick="switchCategory('fm')">
                <span class="emoji">‚öΩ</span> Football Manager Inspired
            </button>
            <button class="category-tab" onclick="switchCategory('misc')">
                <span class="emoji">üé®</span> Misc
            </button>
        </div>

        <!-- HLTV Themes -->
        <div class="theme-options active" id="hltv-themes">
            <div class="theme-btn-wrapper current active" onclick="switchTheme('current', 'hltv')">
                <div class="theme-btn-content">
                    üî∂ Current
                    <span>Orange/Cyan Carbon</span>
                </div>
                <div class="version-toggle-inline" onclick="event.stopPropagation()">
                    <button class="ver-btn active" onclick="switchVersion('v1')">V1</button>
                    <button class="ver-btn disabled" disabled title="Coming soon">V1.5</button>
                    <button class="ver-btn" onclick="switchVersion('v2')">V2</button>
                    <button class="ver-btn" onclick="switchVersion('v2.5')">V2.5</button>
                </div>
            </div>
            <button class="theme-btn frost" onclick="switchTheme('frost', 'hltv')">
                ‚ùÑÔ∏è Frost
                <span>Blue/Purple Cool</span>
            </button>
            <button class="theme-btn fire" onclick="switchTheme('fire', 'hltv')">
                üî• Fire
                <span>Amber/Gold Warm</span>
            </button>
            <button class="theme-btn minimal" onclick="switchTheme('minimal', 'hltv')">
                ‚ö° Minimal
                <span>Single Green Accent</span>
            </button>
            <button class="theme-btn solid" onclick="switchTheme('solid', 'hltv')">
                üé® Solid
                <span>Filled Color Badges</span>
            </button>
        </div>

        <!-- FM Themes -->
        <div class="theme-options" id="fm-themes">
            <button class="theme-btn fm26 active" onclick="switchTheme('fm26', 'fm')">
                üéÆ FM26 Portal
                <span>Tiles & Cards / Mega-Menus</span>
            </button>
        </div>

        <!-- Misc Themes -->
        <div class="theme-options" id="misc-themes">
            <button class="theme-btn user-home active" onclick="switchTheme('user-home', 'misc')">
                üåå User Homepage
                <span>Deep Space / Glassmorphism</span>
            </button>
        </div>
    </div>

    <button class="toggle-btn" id="toggleBtn" onclick="toggleSelector()">‚ñ≤</button>

    <iframe id="preview" src="home.html"></iframe>

    <script>
        const themes = {
            hltv: {
                current: 'home.html',
                frost: 'prototypes/home-frost.html',
                fire: 'prototypes/home-fire.html',
                minimal: 'prototypes/home-minimal.html',
                solid: 'prototypes/home-solid.html'
            },
            fm: {
                'fm26': 'prototypes/home-fm26.html'
            },
            misc: {
                'user-home': 'user-home/index.html'
            }
        };

        let isCollapsed = false;
        let currentCategory = 'hltv';

        function switchCategory(category) {
            currentCategory = category;

            // Update tab active state
            document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
            event.target.closest('.category-tab').classList.add('active');

            // Show/hide theme options
            document.querySelectorAll('.theme-options').forEach(opt => opt.classList.remove('active'));
            document.getElementById(category + '-themes').classList.add('active');
        }

        function switchTheme(theme, category) {
            // Update button active state within category
            const container = document.getElementById(category + '-themes');
            container.querySelectorAll('.theme-btn, .theme-btn-wrapper').forEach(btn => btn.classList.remove('active'));
            const clickedBtn = event.target.closest('.theme-btn') || event.target.closest('.theme-btn-wrapper');
            if (clickedBtn) clickedBtn.classList.add('active');

            // Handle version toggle when switching themes
            if (theme === 'current') {
                // Switch to Current - highlight V1 by default
                document.querySelectorAll('.ver-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector('.ver-btn').classList.add('active'); // First V1 button
            } else {
                // Switching away from Current - reset version toggle
                document.querySelectorAll('.ver-btn').forEach(btn => btn.classList.remove('active'));
            }

            // Load the theme
            if (themes[category] && themes[category][theme]) {
                document.getElementById('preview').src = themes[category][theme];
            }
        }

        function toggleSelector() {
            isCollapsed = !isCollapsed;
            const selector = document.getElementById('themeSelector');
            const toggle = document.getElementById('toggleBtn');
            const iframe = document.getElementById('preview');

            if (isCollapsed) {
                selector.classList.add('collapsed');
                toggle.classList.add('collapsed');
                toggle.textContent = '‚ñº';
                iframe.classList.add('expanded');
            } else {
                selector.classList.remove('collapsed');
                toggle.classList.remove('collapsed');
                toggle.textContent = '‚ñ≤';
                iframe.classList.remove('expanded');
            }
        }

        function switchVersion(version) {
            // Update buttons
            document.querySelectorAll('.ver-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            const iframe = document.getElementById('preview');

            // Also activate Current theme if not already active
            const currentWrapper = document.querySelector('.theme-btn-wrapper.current');
            if (currentWrapper && !currentWrapper.classList.contains('active')) {
                // Switch to Current theme first, then apply version after load
                document.querySelectorAll('.theme-btn, .theme-btn-wrapper').forEach(btn => btn.classList.remove('active'));
                currentWrapper.classList.add('active');
                iframe.src = 'home.html';

                // Wait for iframe to load before switching version
                iframe.onload = function () {
                    applyVersion(iframe, version);
                    iframe.onload = null; // Remove handler after use
                };
                return;
            }

            // If already on Current, apply version immediately
            applyVersion(iframe, version);
        }

        function applyVersion(iframe, version) {
            // Try postMessage first (works across origins)
            try {
                iframe.contentWindow.postMessage({ type: 'switchVersion', version: version }, '*');
            } catch (e) {
                console.log('postMessage failed:', e);
            }

            // Also try direct access (works for same origin)
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                if (iframeDoc) {
                    // Toggle v1-only visibility
                    iframeDoc.querySelectorAll('.v1-only').forEach(el => {
                        el.style.display = version === 'v1' ? '' : 'none';
                    });

                    // Toggle v2-only visibility (shown on v2 and v2.5)
                    iframeDoc.querySelectorAll('.v2-only').forEach(el => {
                        el.style.display = version === 'v2' || version === 'v2.5' ? '' : 'none';
                    });

                    // Toggle v1-v2-only visibility (featured article - hidden on v2.5)
                    iframeDoc.querySelectorAll('.v1-v2-only').forEach(el => {
                        el.style.display = (version === 'v1' || version === 'v2') ? '' : 'none';
                    });

                    // Toggle v2-5-only visibility (match overview)
                    iframeDoc.querySelectorAll('.v2-5-only').forEach(el => {
                        el.style.display = version === 'v2.5' ? '' : 'none';
                    });

                    // Adjust grid for v2 and v2.5
                    const container = iframeDoc.querySelector('.dashboard-container');
                    if (container) {
                        if (version === 'v2' || version === 'v2.5') {
                            container.style.gridTemplateColumns = '220px minmax(0, 1fr) 180px 280px';
                            container.style.gap = '16px';
                        } else {
                            container.style.gridTemplateColumns = '';
                            container.style.gap = '';
                        }
                    }
                }
            } catch (e) {
                console.log('Direct iframe access failed:', e);
            }
        }
    </script>
</body>

</html>
